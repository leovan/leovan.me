{{- with .Site.Config.Services.GoogleAnalytics.ID }}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ . }}"
  ></script>
  <script>
    if (isValidDomain()) {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ . }}');
    }
  </script>
{{- end }}
