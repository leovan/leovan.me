{{- if and (not .Params.disable_math) .IsPage (or (strings.Contains .Content "\\(") (strings.Contains .Content "$")) }}
  <script>
    MathJax = {
      loader: {
        load: ["[tex]/boldsymbol"]
      },
      options: {
        enableEnrichment: false,
        enableExplorer: false,
      },
      output: {
        displayOverflow: "scroll"
      },
      tex: {
        tags: "all",
        inlineMath: [["$","$"], ["\\(","\\)"]],
        displayMath: [["$$","$$"]],
        processEscapes: true,
        processEnvironments: true,
        packages: {
          "[+]": ["boldsymbol"]
        }
      }
    };
  </script>
  <script src="https://cdn.jsdmirror.com/npm/mathjax@{{ $.Site.Params.mathjaxVersion }}/tex-chtml.js" crossorigin="anonymous"></script>
{{- end }}
