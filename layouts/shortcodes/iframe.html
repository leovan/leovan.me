{{ $src := .Get "src" }}
{{ $ratio := .Get "ratio" | default 0.5625 }}
{{ $ratio = mul $ratio 100 }}

<p style="position: relative; overflow: hidden; width: 100%; padding-top: {{ $ratio }}%;">
  <iframe style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%;" frameborder="0" src="{{ $src }}" allowFullScreen="true"></iframe>
</p>
