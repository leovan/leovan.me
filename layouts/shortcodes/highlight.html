{{- $lang := .Get "lang" | default "plain" }}
{{- $title := .Get "title" | default "" }}
{{- $options := .Get "options" | default (dict) }}

<div class="highlight-wrapper">

{{- if ne $title "" }}
<div class="highlight-title">
  <span>{{ $title | markdownify }}</span>
</div>
{{- end }}

{{ highlight (trim .InnerDeindent "\n\r") $lang $options }}

</div>
