{{- if not ($.Page.Store.Get "douban-card") }}
  {{- .Page.Store.Add "douban-card" 1 }}
  <link rel="stylesheet" type="text/css" href="/css/douban-card.css" />
{{- end }}

<div
  class='douban-card douban-card-{{ .Get "type" | default "book" }}'
  id='douban-card-{{ .Get "type" | default "book" }}-{{ .Get "id" }}'
  douban-id='{{ .Get "id" }}'
></div>
