{{ partial "header.html" . }}

<div class="terms">
  {{ range $key, $value := .Data.Terms.ByCount }}
  <span class="term">
    <a href="{{ (print "/" $.Data.Plural "/" $value.Name | urlize) | relURL }}">
      {{ $value.Name }} ({{ $value.Count }})
    </a>
  </span>
  {{ end }}
</div>

{{ partial "footer.html" . }}
