{{ if $.Page.Scratch.Get "nanogallery2-gallery" }}
<link rel="stylesheet" type="text/css" href="{{ "/css/nanogallery2.css" | relURL }}" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/nanogallery2@{{ $.Site.Params.nanogallery2Version }}/dist/css/nanogallery2.min.css"/>
<script src="//cdn.jsdelivr.net/npm/jquery@{{ $.Site.Params.jQueryVersion }}/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/nanogallery2@{{ $.Site.Params.nanogallery2Version }}/dist/jquery.nanogallery2.min.js"></script>

<script>
$(document).ready(function() {
  $(".nanogallery2-gallery").each(function() {
    let dataURL = $(this).attr("data");
    let elemId = this.id;

    $.getJSON(dataURL, function(data) {
      $("#" + elemId).nanogallery2(data);
    });
  });
});
</script>
{{ end }}
